<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | HexOctal</title>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css">
    <link type="text/css" rel="stylesheet" href="/stylesheets/journal.css">
    <link type="text/css" rel="stylesheet" href="/stylesheets/taxonomy.css">
	<!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="/fonts/fira-code/style.css">
</head>
<body>
    {{ partial "header" . }}
    <main>
		<div id="taxonomy-list">
			<h1>{{ .Data.Plural | title }}</h1>
			<ul>
				{{ range .Data.Pages }}
				<li>
					<a href="{{.RelPermalink}}">{{ .Title }} ({{ len .Data.Pages }})</a>
				</li>
				{{ end }}
			</ul>
		</div>
    </main>
    <footer>
        <div>Â© 2021 HexOctal</div>
    </footer>
</body>
</html>
